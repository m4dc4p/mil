default: thesis.pdf

preamble.f.tex: preamble.tex
	lhs2tex --poly -o preamble.f.tex preamble.tex

thesis.f.tex: thesis.tex preamble.f.tex
	lhs2tex --poly -o thesis.f.tex thesis.tex

frontmatter.f.tex: frontmatter.tex preamble.f.tex
	lhs2tex --poly -o frontmatter.f.tex frontmatter.tex

frontmatter.pdf: frontmatter.f.tex preamble.f.tex
	pdflatex -interaction=batchmode -jobname="frontmatter" frontmatter.f.tex

thesis.pdf: thesis.f.tex frontmatter.f.tex preamble.f.tex
	pdflatex -interaction=batchmode -jobname="thesis" thesis.f.tex
